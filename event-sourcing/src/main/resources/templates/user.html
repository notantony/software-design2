<style>
    table, th, td {
        border: 1px solid black;
    }
</style>

<h4>Users:</h4>

<table>
    <tr>
        <th>User id</th>
        <th>User name</th>
        <th>Registered</th>
    </tr>
    <th:block th:each="user: ${users}">
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getDate()}"></td>

            <td>
                <form th:object="${user}" method="POST" action="/edit-user">
                    <input type="submit" value="user">
                </form>
            </td>
        </tr>
    </th:block>
</table>
